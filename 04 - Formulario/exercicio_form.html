<!DOCTYPE html>
<html>
<head>
	<title>Formulário com todos os campos obrigatórios</title>
	<script type="text/javascript">
		function campo_obrigatorio(x) {
			if (x.value=="") 
			{
				alert("O campo " + x.name + "deve ser preenchido")
			}
		}

	</script>
</head>
<body>
	<form>
	*Nome: <input type="text" name="nome" value="" size=30 maxlength=30 onblur="campo_obrigatorio(this)"><br><br>
	Idade: <input type="text" name="idade" value="" size=5 maxlength=5><br><br>
	*Cidade: <input type="text" name="cidade" value="" size=20 maxlength=20 onblur="campo_obrigatorio(this)"><br><br>
	Telefone: <input type="text" name="fone" value="" size=15 maxlength=15 onblur="campo_obrigatorio(this)"><br><br>
	<input type="submit" name="Enviar">

	</form>
</body>
</html>
